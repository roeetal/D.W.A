<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dracula.js</title>

  <script src="numeric-1.2.6.js"></script>
  <script src="dracula.params.js"></script>
  <script src="dracula.tokenize.js"></script>
  <script src="dracula.embeddings.js"></script>
  <script src="dracula.lstm.js"></script>
  <script src="dracula.softmax.js"></script>
  <script src="dracula.visualize.js"></script>
</head>
<body>

  <script>
  function visualize() {
    // Grab the content
    var contentElement = document.getElementById("text-input");
    var content = contentElement.value;
    // Tokenize
    var tokens = draculaTokenize(content);
    // Create embeddings
    var embeddings = [];
    var lengths = [];
    var maxOffset = 20;
    for (var i = 0; i < tokens.length; i++) {
      var token = tokens[i];
      var tokenEmbeddings = draculaGetEmbeddings(token, maxOffset);
      embeddings.push(tokenEmbeddings);
      var l = token.length;
      if (maxOffset < l) l = maxOffset;
      lengths.push(l);
    }
    for (var i = embeddings.length; i < 47; i++) {
      lengths.push(0);
    }

    // First-level LSTMs
    var lstmOutput1 = [];
    var lstmOutput2 = [];
    for (var i = 0; i < embeddings.length; i++) {
      var cur = embeddings[i];
      var out1 = draculaBLSTM(cur, 'lstm_chars_1');
      var out2 = draculaBLSTM(out1, 'lstm_chars_2');
      lstmOutput1.push(out1);
      lstmOutput2.push(out2);
    }

    var lstmOutput = lstmOutput2;

    // Mean-pooling
    var meanOutput = [];
    for (var i = 0; i < lstmOutput.length; i++) {
      if (lengths[i] == 0) break;
      var cur = new Array(64).fill(0);
      for (var j = 0; j < lengths[i]; j++) {
        cur = numeric.add(cur, lstmOutput[i][j]);
      }
      cur = numeric.div(cur, lengths[i]);
      meanOutput.push(cur);
    }

    // Word-level LSTMs
    var lstmWords = meanOutput;
    for (var i = 1; i <= 3; i++) {
      var prefix = 'lstm_words_' + i;
      lstmWords = draculaBLSTM(lstmWords, prefix);
    }
    // Output
    var probs = draculaSoftmax(lstmWords);
    document.getElementById('text-output').value = determineLabels(probs);
    return false;
  }
  </script>

  <center>
    <form onsubmit="visualize(); return false;">
      <textarea id="text-input" rows="4" cols="50">Really simple song , but very effective . I was hooked ! @KIIARA â™« http://spoti.fi/1MzG50Z</textarea>
      <input type="submit" /> <br />
      <textarea id="text-output" rows="4" cols="50"></textarea>
    </form>
  </center>

</body>
</html>
